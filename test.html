                    </div>
                </div>
            </div>

    <div id="messages" class="messages">

                    <div class="title">
                        <div class="name">БКС Мир инвестиций</div>
                    </div>
                    <div class="entry">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
